<body>
  <header>
  <h1>ðŸ“± VS Mobiles</h1>

  <!-- Navigation -->
  <div class="navbar">
    <button onclick="navigateTo('home')">Home</button>
    <button onclick="navigateTo('upcoming')">Upcoming Mobiles</button>
  </div>

  <input type="text" id="searchBox" placeholder="Search phones..." />
</header>

<div id="mobileList" class="card-container"></div>


  <div class="card-container">
  <div class="card">
    <a href="mobiles/iqoo-z10.html">
      <img src="images/iqoo-z10.png" alt="iQOO Z10" class="phone-img" />
      <h3>iQOO Z10</h3>
    </a>
  </div>

  <div class="card">
    <a href="mobiles/redmi-note-13.html">
      <img src="images/redmi-note-13.png" alt="Redmi Note 13" class="phone-img" />
      <h3>Redmi Note 13</h3>
    </a>
  </div>

  <div class="card">
    <a href="mobiles/samsung-m14.html">
      <img src="images/samsung-m14.png" alt="Samsung Galaxy M14" class="phone-img" />
      <h3>Samsung Galaxy M14</h3>
    </a>
  </div>
</div>


  <script>
    const searchBar = document.getElementById("searchBar");
    const cards = document.querySelectorAll(".card");

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    });
  </script>

  <script src="script.js"></script>
</body>
