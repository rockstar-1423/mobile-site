<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="VS Mobiles - Compare latest mobiles, prices, and specs online.">
  <meta name="keywords" content="mobiles, smartphones, compare, specs, VS Mobiles, mobile site">
  <meta name="author" content="Charan">
  <title>VS Mobiles</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js">
    // ✅ Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMHCVkW-3maym87_MEWRMAJpbBpYpcCxE",
      authDomain: "vsmobiles-43528.firebaseapp.com",
      projectId: "vsmobiles-43528",
      storageBucket: "vsmobiles-43528.appspot.com",
      messagingSenderId: "1026685480980",
      appId: "1:1026685480980:web:ce02a6b5e1779e50387701",
      measurementId: "G-EGMM3NS67G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("mobiles-container");
      if (!container) return;

      // Get URL params
      const params = new URLSearchParams(window.location.search);
      const brandName = params.get("brand")?.toLowerCase() || "";

      // Fetch mobiles collection
      const mobilesCol = collection(db, "mobiles");
      const mobileSnapshot = await getDocs(mobilesCol);

      let mobilesData = mobileSnapshot.docs.map(doc => doc.data());

      if (brandName) {
        mobilesData = mobilesData.filter(m => m.brand.toLowerCase() === brandName);
      }

      if (mobilesData.length === 0) {
        container.innerHTML = `<p style="text-align:center">No matching phones found.</p>`;
        return;
      }

      mobilesData.forEach((mobile, index) => {
        const card = document.createElement("div");
        card.className = "mobile-card";
        card.style.animationDelay = `${index * 0.1}s`;

        const brandLogo = `images/brands/${mobile.brand.toLowerCase()}.png`;

        // Show only Display & Processor for summary
        const display = mobile.specs["Display"]?.[0] || "N/A";
        const processor = mobile.specs["Performance"]?.[0] || "N/A";
        const specSummary = `Display: ${display} | Processor: ${processor}`;

        card.innerHTML = `
          <a href="mobile.html?name=${encodeURIComponent(mobile.model)}">
            <img src="${mobile.image || 'images/default-mobile.png'}" alt="${mobile.model}" class="home-img" />
            <div class="brand-name-container">
              <h3>${mobile.model}</h3>
              <img src="${brandLogo}" alt="${mobile.brand}" class="brand-logo" />
            </div>
            <p><strong>Price:</strong> ₹${parseInt(mobile.price).toLocaleString()}</p>
            <p class="spec-summary">${specSummary}</p>
          </a>
        `;
        container.appendChild(card);
      });
    });
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="images/mobilesite-logo.jpg" alt="VS Mobiles Logo" class="logo">
    </div>
    <h1 class="site-title">VS Mobiles</h1>
    <div class="navbar">
      <button onclick="window.location.href='index.html'">Home</button>
    </div>
  </header>

  <div id="mobiles-container" class="card-container"></div>
</body>
</html>
