<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="VS Mobiles - Compare latest mobiles, prices, and specs online.">
  <meta name="keywords" content="mobiles, smartphones, compare, specs, VS Mobiles, mobile site">
  <meta name="author" content="Charan">
  <title>VS Mobiles</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DETVL45MPF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-DETVL45MPF');
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Logo -->
    <div class="logo-container">
      <img src="images/mobilesite-logo.jpg" alt="VS Mobiles Logo" class="logo">
    </div>

    <!-- Site Name -->
    <h1 class="site-title">VS Mobiles</h1>

    <!-- Navigation -->
    <div class="navbar">
      <button onclick="navigateTo('home')">Home</button>
      <button onclick="navigateTo('upcoming')">Upcoming Mobiles</button>
      <button id="brands-btn">Brands</button>
    </div>
  </header>

  <!-- Brands Section -->
  <div id="categoriesSection" style="display: none;">
    <h2>Choose by Brand</h2>
    <div class="brand-logos">
      <a href="index.html?brand=apple" class="brand-item">
        <img src="images/brands/apple.png" alt="Apple">
        <p>Apple</p>
      </a>
      <a href="index.html?brand=samsung" class="brand-item">
        <img src="images/brands/samsung.png" alt="Samsung">
        <p>Samsung</p>
      </a>
      <a href="index.html?brand=xiaomi" class="brand-item">
        <img src="images/brands/xiaomi.png" alt="Xiaomi">
        <p>Xiaomi</p>
      </a>
      <a href="index.html?brand=motorola" class="brand-item">
        <img src="images/brands/motorola.png" alt="Motorola">
        <p>Motorola</p>
      </a>
      <a href="index.html?brand=vivo" class="brand-item">
        <img src="images/brands/vivo.png" alt="Vivo">
        <p>Vivo</p>
      </a>
      <a href="index.html?brand=iqoo" class="brand-item">
        <img src="images/brands/iqoo.png" alt="IQOO">
        <p>IQOO</p>
      </a>
      <a href="index.html?brand=realme" class="brand-item">
        <img src="images/brands/realme.png" alt="Realme">
        <p>Realme</p>
      </a>
      <a href="index.html?brand=oppo" class="brand-item">
        <img src="images/brands/oppo.png" alt="OPPO">
        <p>OPPO</p>
      </a>
      <a href="index.html?brand=poco" class="brand-item">
        <img src="images/brands/poco.png" alt="POCO">
        <p>POCO</p>
      </a>
    </div>
  </div>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" id="searchBox" placeholder="Search phones..." />
    <button id="searchButton">üîç</button>
  </div>

  <!-- Mobile Cards Will Load Here -->
  <div id="mobiles-container" class="card-container"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    document.getElementById("brands-btn").addEventListener("click", function () {
      const section = document.getElementById("categoriesSection");
      section.style.display = (section.style.display === "none") ? "block" : "none";
    });
  </script>
</body>
</html>
