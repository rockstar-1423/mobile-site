<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">Mobile Details</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .mobile-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 12px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }
    dl.specs {
      margin-top: 20px;
    }
    dl.specs dt {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
    dl.specs dt i {
      margin-right: 10px;
      color: #007bff;
    }
    dl.specs dd {
      margin-left: 20px;
      margin-bottom: 10px;
      color: #555;
    }
    .buy-button {
      text-align: center;
      margin-top: 30px;
    }
    .buy-button a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    a[href="index.html"] {
      display: inline-block;
      margin: 20px;
      color: #007bff;
      text-decoration: none;
    }
    /* Comment Section Styling */
    #disqus_thread {
      margin-top: 40px;
      padding: 20px;
      background: #f1f1f1;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <a href="index.html">← Back to Home</a>

  <div class="container">
    <img id="mobile-img" src="" alt="Mobile Image" class="mobile-image" />
    <div class="title" id="mobile-name"></div>

    <dl class="specs" id="specs-list">
      <dt><i class="fas fa-mobile-alt"></i> Display</dt>
      <dd id="display"></dd>

      <dt><i class="fas fa-paint-brush"></i> Design</dt>
      <dd id="design"></dd>

      <dt><i class="fas fa-microchip"></i> Performance</dt>
      <dd id="performance"></dd>

      <dt><i class="fas fa-battery-full"></i> Battery</dt>
      <dd id="battery"></dd>

      <dt><i class="fas fa-list"></i> Others</dt>
      <dd id="others"></dd>
    </dl>

    <div class="buy-button">
      <a href="#">Buy on Amazon</a>
    </div>
<!-- ✅ Comment Section -->
<div id="disqus_thread"></div>
<script>
  var disqus_config = function () {
    // Unique page URL
    this.page.url = window.location.href;  
    
    // Unique identifier (we’ll use mobile name from URL)
    const params = new URLSearchParams(window.location.search);
    const mobileId = params.get("id") || "default";
    this.page.identifier = "mobile-" + mobileId;
  };

  (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://YOUR-SHORTNAME.disqus.com/embed.js';  
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>

  </div>

  <script src="script.js"></script>
</body>
</html>
