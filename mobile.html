<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">Mobile Details</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .mobile-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 12px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }
    dl.specs {
      margin-top: 20px;
    }
    dl.specs dt {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
    dl.specs dt i {
      margin-right: 10px;
      color: #007bff;
    }
    dl.specs dd {
      margin-left: 20px;
      margin-bottom: 10px;
      color: #555;
    }
    .buy-button {
      text-align: center;
      margin-top: 30px;
    }
    .buy-button a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    a[href="index.html"] {
      display: inline-block;
      margin: 20px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html">← Back to Home</a>

  <div class="container">
    <img id="mobile-img" src="" alt="Mobile Image" class="mobile-image" />
    <div class="title" id="mobile-name"></div>

    <dl class="specs" id="specs-list">
  <dt><i class="fas fa-microchip"></i> Performance</dt>
  <dd id="performance"></dd>

  <dt><i class="fas fa-mobile-alt"></i> Display</dt>
  <dd id="display"></dd>

  <dt><i class="fas fa-camera-retro"></i> Rear Camera</dt>
  <dd id="rear-camera"></dd>

  <dt><i class="fas fa-user"></i> Front Camera</dt>
  <dd id="front-camera"></dd>

  <dt><i class="fas fa-battery-full"></i> Battery</dt>
  <dd id="battery"></dd>

  <dt><i class="fas fa-hdd"></i> Storage</dt>
  <dd id="storage"></dd>

  <dt><i class="fab fa-android"></i> Operating System</dt>
  <dd id="os"></dd>

  <dt><i class="fas fa-signal"></i> Connectivity</dt>
  <dd id="connectivity"></dd>

  <dt><i class="fas fa-music"></i> Multimedia</dt>
  <dd id="multimedia"></dd>

  <dt><i class="fas fa-sliders-h"></i> Sensors</dt>
  <dd id="sensors"></dd>

  <dt><i class="fas fa-tools"></i> Build</dt>
  <dd id="build"></dd>

  <dt><i class="fas fa-paint-brush"></i> Design</dt>
  <dd id="design"></dd>
</dl><!--new one-->


    <div class="buy-button">
      <a href="#">Buy on Amazon</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
